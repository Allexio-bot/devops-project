<div class="container">
    <h2>Crée un compte en tant qu'étudiant externe</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field class="container-field">
                <input type="text" 
                class="form-control" 
                name="firstName" 
                placeholder="First Name" 
                formControlName="firstName" 
                matInput>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="container-field">
                <input type="text" 
                class="form-control" 
                name="name" 
                placeholder="Last name" 
                formControlName="lastName"
                matInput>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="container-field">
                <input type="email" 
                class="form-control"
                placeholder="Email" 
                formControlName="email"
                matInput>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="container-field">
                <input type="password" 
                class="form-control" 
                name="password" 
                placeholder="Password"
                formControlName="password"
                matInput>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field class="container-field">
                <input type="password" 
                class="form-control" 
                placeholder="Confirme your password" 
                formControlName="checkPassword"
                matInput >
            </mat-form-field>
        </div>
        <button type="submit" mat-button color="primary" >S'enregistrer</button>
        <a mat-button routerLink="/auth/login">Se connecter</a>
    </form>
</div>
