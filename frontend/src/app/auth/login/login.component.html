<div class="container">
    <h1>Connexion</h1>
    <form [formGroup]="loginForm" class="form-horizontal" (ngSubmit)="onSubmit($event)" >
        <div class="form-group">
            <div class="col-sm-12">            
                <mat-form-field class="container-field">
                    <input matInput type="text" 
                    class="form-control" 
                    formControlName="email"
                    placeholder="Email">
                </mat-form-field>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <mat-form-field class="container-field">
                    <input matInput type="password" 
                    class="form-control" 
                    formControlName="password">
                </mat-form-field>
            </div>
        </div>
        <button type="submit" mat-button color="primary">
            Se connecter
        </button>
        <a mat-button routerLink="/auth/register">S'enregistrer</a>
    </form>
</div>
